<!DOCTYPE html>
<html lang="en" ng-app="mkmApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\app.js"></script>

  </head>

  <body ng-init="meats=['ham','pork','meat1'];color='red';cars=['peikan','peride','pegout','sdaf'] ">
    <input type="text" ng-model="myff" placeholder="Enter  your name  " > </input>
    <p class="{{color}}" >your name  is : {{myff}}  {{meats[1]}}</p>
    <!-- ng-repeat -->


    <ul>
        <li ng-repeat="car  in cars">Car:{{car}}</li>
    </ul>

    <div ng-controller="mojtabaController">
      <p>---------{{message}}</p>
      <ul>
          <li ng-repeat="f  in fruits">{{f}}</li>
      </ul>
      <input type="text" ng-model="search"></input>
      <ul>
          <li ng-repeat="person  in persons  | orderBy: '-name' | filter:search">
            {{person.name}}-{{person.rate | currency:'Â£'}}
          </li>
      </ul>
    </div>


  </body>
</html>
